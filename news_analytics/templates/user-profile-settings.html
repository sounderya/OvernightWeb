<head>

	href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700'

<body>

	<!-- FACEBOOK WIDGET -->
	<div id="fb-root"></div>
	<script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
	<!-- /FACEBOOK WIDGET -->
	<div class="global-wrap">
		<header id="main-header">
			<div class="header-top">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<a class="logo" href="#"> <img
								class="origin square" src="{% static 'img/overnightlogo1.png' %}"
								style="width: 40px;" alt="Image Alternative text"
								title="Image Title" />
							</a>
						</div>
						<div class="col-md-3 col-md-offset-2"></div>
						<div class="col-md-4">
							<div class="top-user-area clearfix">
								<ul class="top-user-area-list list list-horizontal list-border">

									<li class="top-user-area-avatar"><a
										href="/showUserProfile/" onclick="submit"> <img class="origin round"
											src="{% static 'img/40x40.png'%}" alt="Image Alternative text"
											title="AMaze" />Hi, John
									</a></li>
									<li><a href="#" >Logout</a></li>
									<!--<li><a href="#">Sign In</a></li>
									</li>
									<li><a href="#">Sign Up</a></li> -->


									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

		</header>



		<div class="container">
			<h1 class="page-title">Account Settings</h1>
		</div>




		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<aside class="user-profile-sidebar">
						<div class="user-profile-avatar text-center">
							<img src="{% static 'img/300x300.png'%}" alt="Image Alternative text"
								title="AMaze" />
							<h5>John Doe</h5>
							<p>Member Since May 2012</p>
						</div>
						<ul class="list user-profile-nav">
							<li><a href="/showUserProfile/" onclick="submit"><i class="fa fa-user"></i>Overview</a>
							</li>
							<li><a href="/showUserProfileSettings/" onclick="submit"><i
									class="fa fa-cog"></i>Settings</a></li>

							<li><a href="/showUserProfileBookingHistory/" onclick="submit"><i
									class="fa fa-clock-o"></i>Booking History</a></li>
							<li><a href="/showUserProfileCards/" onclick="submit"><i
									class="fa fa-credit-card"></i>Credit/Debit Cards</a></li>

						</ul>
					</aside>
				</div>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-5">
							<form action="">
								<h4>Personal Infomation</h4>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-user input-icon"></i> <label>First Name</label>
									<input class="form-control" value="John" type="text" />
								</div>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-user input-icon"></i> <label>Last Name</label>
									<input class="form-control" value="Doe" type="text" />
								</div>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-envelope input-icon"></i> <label>E-mail</label>
									<input class="form-control" value="johndoe@gmail.com"
										type="text" />
								</div>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-phone input-icon"></i> <label>Phone
										Number</label> <input class="form-control" value="+1 202 555 0113"
										type="text" />
								</div>
								<div class="gap gap-small"></div>
								<h4>Location</h4>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-plane input-icon"></i> <label>Home
										Airport</label> <input class="form-control"
										value="London Heathrow Airport (LHR)" type="text" />
								</div>
								<div class="form-group">
									<label>Street Address</label> <input class="form-control"
										value="46 Gray's Inn Rd, London, WC1X 8LP" type="text" />
								</div>
								<div class="form-group">
									<label>City</label> <input class="form-control" value="London"
										type="text" />
								</div>
								<div class="form-group">
									<label>State/Province/Region</label> <input
										class="form-control" value="London" type="text" />
								</div>
								<div class="form-group">
									<label>ZIP code/Postal code</label> <input class="form-control"
										value="4115523" type="text" />
								</div>
								<div class="form-group">
									<label>Country</label> <input class="form-control"
										value="United Kingdom" type="text" />
								</div>
								<hr>
								<input type="submit" class="btn btn-primary"
									value="Save Changes">
							</form>
						</div>
						<div class="col-md-4 col-md-offset-1">
							<h4>Change Password</h4>
							<form>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-lock input-icon"></i> <label>Current
										Password</label> <input class="form-control" type="password" />
								</div>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-lock input-icon"></i> <label>New
										Password</label> <input class="form-control" type="password" />
								</div>
								<div class="form-group form-group-icon-left">
									<i class="fa fa-lock input-icon"></i> <label>New
										Password Again</label> <input class="form-control" type="password" />
								</div>
								<hr />
								<input class="btn btn-primary" type="submit"
									value="Change Password" />
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>



		<div class="gap"></div>

		<footer id="main-footer">
			<div class="container">

				<div class="col-md-2">
					<ul class="list list-footer">
						<li><a href="#">About US</a></li>

					</ul>
				</div>

				<div class="col-md-2">
					<ul class="list list-footer">
						<li><a href="#">Partners</a></li>

					</ul>
				</div>


				<div class="col-md-2">

						<li><a href="#">Support</a></li>

					</ul>
				</div>

				<div class="col-md-2">
					<ul class="list list-footer">
						<li><a href="#">FAQ</a></li>

					</ul>
				</div>




				<div class="col-md-3">

					<ul class="list list-horizontal list-space">
						<li><a
							class="fa fa-facebook box-icon-normal round animate-icon-bottom-to-top"
							href="#"></a></li>

							class="fa fa-pinterest box-icon-normal round animate-icon-bottom-to-top"
							href="#"></a></li>
					</ul>
				</div>



			</div>
